<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style = "text-align:center; margin-top:200px; font-size: 30px;">
    <form
            action="#"
            th:action="@{saveStudent}"
            th:object="${student}"
            method="post"
            style="text-align:center; margin-top:200px; font-size: 30px;">
        <input type="hidden" name = "id" th:field="*{id}">

        <input type="text"  name="firstName" th:field="*{firstName}" placeholder="First Name">
        <br><br>
        <input type="text"  name="lastName" th:field="*{lastName}" placeholder="Last Name">
        <br><br>
        <input type="text" th:field="*{email}">
        <br>
                <div class="radio-button">
                    <input type="radio" value="ONLINE" th:field="${student.studyFormat}"
                           id="onlineFormat">
                    <label for="onlineFormat">ONLINE</label>
                    <input type="radio" value="OFFLINE" th:field="${student.studyFormat}"
                           id="offlineFormat">
                    <label for="offlineFormat">OFFLINE</label>
                </div>
        <select th:field="${student.groupId}">
            <option th:each="student:${groupList}"
                    th:value="${student.getId()}"
                    th:text="${student.getGroupName()}"></option>
        </select>

        <input type="submit" value="Add">
    </form>
</div>

</body>
</html>

</body>
</html>
